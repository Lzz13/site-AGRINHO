<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Logo</div>
            <nav>
                <div id="menuToggle">
                    <input type="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Serviços</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <h1>Técnologia no meio agricola!</h1>
        </div>
    </section>
    <main>
        <div class="container">
            <section id="sobre">
                <h2>Sobre Nós</h2>
                <p>Texto informativo sobre a empresa ou site.</p>
                <img src="imagem-sobre.jpg" alt="Imagem Sobre Nós" class="imagem-sobre">
            </section>
            
            <section id="servicos">
                <h2>Nossos Serviços</h2>
                <ul>
                    <li>Serviço 1</li>
                    <li>Serviço 2</li>
                    <li>Serviço 3</li>
                </ul>
            </section>

            <section id="contato">
                <h2>Contato</h2>
                <p>Informações de contato e formulário de contato.</p>
                <img src="imagem-contato.jpg" alt="Imagem Contato" class="imagem-contato">
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Exemplo de Menu Hamburger</p>
        </div>
    </footer>

</body>
</html>
